<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Management System</title>
  <link rel="stylesheet" href="LoginPage.css" />
</head>

<body>
  <div class="background">
    <div class="login-container">
      <form class="login-form" action="/login-user" method="POST">

        <h1 class="login-title">Welcome to The Great Library</h1>

        <label for="email" class="login-label">Email</label>
        <input type="email" name="email" id="email" class="login-input" required />

        <label for="password" class="login-label">Password</label>
        <input type="password" name="password" id="password" class="login-input" required />

        <button type="submit" class="login-button user-login">Login</button>

        <button type="button" class="login-button" onclick="window.location.href='/appid/login';">Login with IBM App ID</button>

        <button type="button" class="login-button admin-login" onclick="window.location.href='/admin-login';"> Admin
          Login
        </button>

        <button type="button" class="login-button register-button" onclick="window.location.href='/register';"> Register
          Now! </button>
      </form>

    </div>
  </div>
</body>

</html>
