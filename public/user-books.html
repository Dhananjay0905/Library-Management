<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Browse Books</title>
    <link rel="stylesheet" href="/admin/books.css" />
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            flex-wrap: wrap;
        }

        .top-bar h1 {
            color: white;
            margin: 0;
            flex: 1;
        }

        .dashboard-button {
            background-color: white;
            color: #2c3e50;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .dashboard-button:hover {
            background-color: #2980b9;
            color: white;
        }

        .search-section {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-bar {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        .search-dropdown {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <h1>Browse Books</h1>
        <a class="dashboard-button" href="/dashboard">Back to Dashboard</a>
    </div>

    <div class="container">
        <div class="search-section">
            Search By:
            <select id="search-filter" class="search-dropdown">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="genre">Genre</option>
                <option value="book_id">Book ID</option>
            </select>
            <input type="text" id="search-input" class="search-bar" placeholder="Search books..." />
        </div>

        <table id="books-table">
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Issued</th>
                </tr>
            </thead>
            <tbody id="books-body">
                <!-- Book rows will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="user-books.js"></script>
</body>

</html>
