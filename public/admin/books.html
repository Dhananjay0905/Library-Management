<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin - Manage Books</title>
    <link rel="stylesheet" href="/admin/books.css" />
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            flex-wrap: wrap;
        }

        .top-bar h1 {
            color: white;
            margin: 0;
            flex: 1;
        }

        .dashboard-button {
            background-color: WHITE;
            color: #2c3e50;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .dashboard-button:hover {
            background-color: #2980b9;
        }

        .search-section {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-bar {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        .search-dropdown {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <h1>Books Management</h1>
        <a class="dashboard-button" href="/admin-dashboard">Back to Dashboard</a>
    </div>

    <div class="container">
        <h2>Add New Book</h2>
        <form id="add-book-form">
            <input type="text" id="book_id" placeholder="Book ID" required />
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="author" placeholder="Author" required />
            <input type="text" id="genre" placeholder="Genre" required />
            <input type="number" id="year" placeholder="Year" required />
            <select id="issued">
                <option value="false">Not Issued</option>
                <option value="true">Issued</option>
            </select>
            <button type="submit">Add Book</button>
        </form>

        <h2>Book List</h2>

        <div class="search-section">
            Search By: <select id="search-filter" class="search-dropdown">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="genre">Genre</option>
                <option value="book_id">Book ID</option>
            </select>
            <input type="text" id="search-input" class="search-bar" placeholder="Search books..." />
        </div>

        <table id="books-table">
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Issued</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="books-body">
                <!-- Book rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="/admin/books.js"></script>
</body>

</html>
